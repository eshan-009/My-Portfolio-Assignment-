        <nav><p class="white">Contact Form</p></nav>
        <div id="formcontainer">
            <form>
                <div id="fullname">
                    
                    <div class="formelement flexelem">
                        <label for="name" class="label" >Firstname</label>
                        <input type="text" id="name" class="input" required>
                    </div>
                    <div class="formelement flexelem">
                        <label for="name" class="label">Lastname</label>
                        <input type="text" id="name" class="input" required>
                    </div>
                   
                </div>
    
                <div class="formelement flexelem">
                    <label for="email" class="label">Email <br></label>
                    <input type="email" id="email" class="input" required>
                </div>
    
                <div class="formelement flexelem">
                    <label for="phone" class="label">Phone</label>
                    <input type="tel" id="phone" class="input" required pattern="[0-9]{10}">
                </div>
    
                <div>
                    <p class="headinginform white">Purpose</p>
                <div class="formelement projectenquiry">

                    <label for="projectenquiry" class="label"><input type="radio" id="projectenquiry" name="radio" class="input" required> Project Enquiry </label>
                
    
                <label for="Other" class="label"><input type="radio" id="Other" name="radio" class="input" required>Other </label>
                
                </div>
                </div>
                
               <div id="modeofcomm" class="white">
                <p class="headinginform">Mode of Communication</p>
                <label for="WhatsApp" class="label"><input type="checkbox" id="WhatsApp" class="input">WhatsApp</label>
                
                <label for="Gmail" class="label"><input type="checkbox" id="Gmail" class="input" required>Gmail</label>
                
               </div>
    
                <div id="projecttype">
                    <label for="select">Type of Project</label>
                    <select id="select">
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>
                
                    <button id="button">Submit</button>
              
                

            </form>
        </div>
